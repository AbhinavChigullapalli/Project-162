<!DOCTYPE html>
<html>
  <head>
    <title>Virual Bowling Game</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    
    <script src="./bowlingBalls.js"></script>
    
  </head>
  <body>
    <a-scene id="scene">

      <!--Assets-->
      <a-assets>
        <a-asset-item 
          id="pin"
          src="./bowling_pin/scene.gltf"
        ></a-asset-item>
      </a-assets>
      
      <!--Light-->
      <a-entity light="type: ambient; color: white; intensity:1"></a-entity>

      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
        <a-cursor id="cursor"></a-cursor>        
      </a-entity>

      <!--Bullets-->
      <a-entity bullets></a-entity>

      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="#FBF2D4"
        static-body
        visible="true"
      >
      </a-plane>

      <!--Pins-->
      <a-entity id="pin1" gltf-model="#pin" position="0 1 -5" scale="1.2 1.2 1.2" dynamic-body></a-entity>

      <a-entity id="pin2" gltf-model="#pin" position="0.5 1 -5.5" scale="1.2 1.2 1.2" dynamic-body></a-entity>

      <a-entity id="pin3" gltf-model="#pin" position="-0.5 1 -5.5" scale="1.2 1.2 1.2" dynamic-body></a-entity>

      <a-entity id="pin4" gltf-model="#pin" position="1 1 -6" scale="1.2 1.2 1.2" dynamic-body></a-entity>

      <a-entity id="pin5" gltf-model="#pin" position="-1 1 -6" scale="1.2 1.2 1.2" dynamic-body></a-entity>

      <a-entity id="pin6" gltf-model="#pin" position="0 1 -6" scale="1.2 1.2 1.2" dynamic-body></a-entity>

      <a-entity id="pin7" gltf-model="#pin" position="1.5 1 -6.5" scale="1.2 1.2 1.2" dynamic-body></a-entity>

      <a-entity id="pin8" gltf-model="#pin" position="-1.5 1 -6.5" scale="1.2 1.2 1.2" dynamic-body></a-entity>

      <a-entity id="pin9" gltf-model="#pin" position="0.5 1 -6.5" scale="1.2 1.2 1.2" dynamic-body></a-entity>

      <a-entity id="pin10" gltf-model="#pin" position="-0.5 1 -6.5" scale="1.2 1.2 1.2" dynamic-body></a-entity>

      <a-box color="#1469C9" id="wall1" position="-20 1.5 -20"  depth="1" height="50" width="10" static-body></a-box>

      <a-box color="#1469C9" id="wall2" position="0 1.5 -20"  depth="1" height="50" width="10" static-body></a-box>

      <a-box color="#1469C9" id="wall3" position="20 1.5 -20"  depth="1" height="50" width="10" static-body></a-box>

      <a-box color="#1469C9" id="wall4" position="-10 1.5 -20"  depth="1" height="50" width="10" opacity="0.5"></a-box>
      
      <a-box color="#2889DF" id="wall6" position="10 1.5 -20"  depth="1" height="50" width="10" opacity="0.5" ></a-box>

      <a-box color="#2889DF" id="wall6" position="-30 1.5 -20"  depth="1" height="50" width="10" opacity="0.5"></a-box>
      
      <a-box color="#2889DF" id="wall7" position="30 1.5 -20"  depth="1" height="50" width="10" opacity="0.5" ></a-box>

    </a-scene>
  </body>
</html>
